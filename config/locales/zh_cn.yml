      title: "潮人的伪饮食"
      sub_title: "培根与抱子甘蓝之争 "
      caption: "潮人以吃本地食物与有机食物闻名，但他们也会沉溺于培根和生啤中。"
      author: "作者：阿米尔·可汗"
      body_html: "<p>潮人曾经是只听地下音乐和非主流的一群人，现已成为世界食品发展的力量——敦促别人吃的健康，吃本地食物并尊重食物。</p><p>虽然许多潮人喜欢吃得健康，自豪于自己的有机食谱，包括康普茶和羽衣甘蓝，他们也沉迷于高热量的酿啤酒和培根。而当谈到他们的健康，营养专家说，这两种生活方式不会相互抵消。</p><p>扎卡里·塔克，一个来自纽约布鲁克林的27岁酒保，自认为是做瑜伽，经常在联合广场农贸市场购物和骑自行车上班的潮人。他还酿造自己的啤酒，并自己制作培根。 “我喜欢吃，”他说，“我经常锻炼身体，吃很多水果和蔬菜，所以如果我想经常吃几块培根或喝一些当地的啤酒，我不认为这会杀了我。”</p><h3>健康的潮人饮食</h3><p>潮人往往是有意识的了解他们摄入的食物，经常以素食为主，这与减少心脏疾病，糖尿病和其他健康问题的风险相关联。 “这个群体的好处是，他们吃有机和本地食物，”她说， “他们的饮食通常不包含很多防腐剂或加工食品，这是一个非常健康的饮食方式。”</p><p>素食为主的饮食本身可以帮助抵消其他不健康的生活习惯——像喝啤酒，大卫·莱亚尔说，他是得克萨斯州A＆M健康科学中心的营养师。 “水果和蔬菜对人体很好，”他说。 “很多人都很难定期摄入这些食物。每天吃一些可以帮助我们平衡我们的饮食中的其他方面，即使他们不是有机的。“</p><p>此外，潮人都锻炼身体，经常选择骑自行车，博格登说。 “人们并没有意识到认为他们总是走路和骑自行车到处走，”她说。 “你运动活跃，就会大量消耗热量，这就是为什么他们能出去吃而不长胖。”</p>"
