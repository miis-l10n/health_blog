      blog_title: "嬉皮士—-自相矛盾的饮食习惯"
      blog_subtitle: "培根vs芽甘蓝"
      blog_caption: "众所周知，嬉皮士对产自当地的有机食品情有独钟，但他们也常沉溺在培根和手工啤酒中无法自拔。"
      blog_author: "作者：Amir Khan"
      blog_date: "2014年10月20日 下午12:04 东部时间"
      blog_p1: "嬉皮士——那些只听地下音乐并且嘲笑主流的混混——现在已经成为吃货界的中坚力量。他们敦促其他人吃得健康、吃得生态、尊重每一粒粮食。"
      blog_p2: "这些所谓的时尚人士标榜健康饮食，并以他们的饮食习惯并引以为豪，例如红茶和羽衣甘蓝等有机食品，然而，他们也喜欢沉迷于高热量的精酿啤酒和熏肉。谈到健康问题，营养专家说，这两种生活方式绝对不相容。"
      blog_p3: "扎卡里·塔克（Zachary Tucker），一个27岁的小伙儿，是来自纽约布鲁克林的调酒师。他自称常做瑜伽，定期逛联合广场的农夫市场，骑车上班。他还自己酿造啤酒，做腊肉。 \"我就是爱吃。\"他说。 \"我定期健身，吃好多蔬菜水果。所以如果我经常吃点腊肉，喝点酒又能怎样，我不会死的啦。\""
      blog_h3: "健康的嬉皮士习惯"
      blog_p4: "嬉皮士很在意把什么填进了肚子里。他们的饮食主要以植物为基础，这可以减少心脏疾病，糖尿病和其他健康问题的风险，卡勒奈·伯德说，她是克利夫兰诊所的注册营养师。\"有一点好的地方，他们吃得有机健康。\"她说。\"他们的饮食通常不包含许多防腐剂或加工食品，这种饮食方式很好。"
      blog_p5: "该植物为基础的饮食单可以帮助抵消其他不健康的生活习惯—例如喜欢啤酒，大卫莱亚尔（David Leal）说，他是得克萨斯州A&M健康科学中心的营养师，\"水果和蔬菜是美妙的食材，\"他说。 \"很多人都想要健康饮食。每天吃些会有帮助，即使他们不是有机的，也可以帮助我们平衡我们饮食中较差的方面。"
      blog_p6: "此外，嬉皮士们经常运动，经常骑车而不开车，波哥德（Bogden）说。\"人们通常不会意识到自己在行走或骑自行车。\"她说。\"运动就会消耗卡路里，这也就是为何他们吃得多体重还没有增加。\""
