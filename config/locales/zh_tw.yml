      blog_title: "嬉皮人偽善的飲食模式"
      blog_sub_title: "培根的戰鬥與芽甘藍"
      blog_figcaption: "嬉皮士都知道吃本地和有機的，但他們也往往沉迷於熏肉和精釀啤酒。"
      blog_author: "阿米爾汗撰寫"
      blog_date: "十月. 20日, 2014年 | 東部時間 下午 12:04"
      blog_content1: "嬉皮士，一旦一組只聽地下音樂和嘲笑的主流，已成為世界食品的力量 - 敦促其他人吃的健康，吃的地方並把食物與尊重。"
      blog_content2: "雖然許多時尚人士喜歡吃健康，並引以為豪的有機食品，紅茶菌和羽衣甘藍他們的飲食，他們也喜歡沉迷於熱量的重精釀啤酒和熏肉。當談到自己的健康，營養專家說，這兩種生活方式絕對不會抵消。"
      blog_content3: "扎卡里·塔克，一個27歲的調酒師來自紐約布魯克林，是一個自我描述時髦誰做瑜伽，定期商店在聯合廣場農貿市場和自行車上班。他還釀造自己的啤酒，並治愈了自己的培根。 “我愛吃，”他說。“我經常鍛煉身體，吃噸的水果和蔬菜，所以如果我想經常有幾塊臘肉或喝一些當地的啤酒，我不認為這會殺了我。”"
      blog_header: "健康嬉皮士的飲食習慣"
      blog_content4: "嬉皮士往往是意識什麼，他們把自己的身體，經常吃，主要以植物為基礎的飲食，這是與減少風險的心臟疾病，糖尿病和其他健康問題，說Kylene Bogden，與克利夫蘭診所的註冊營養師。 “這個群體的好處是，他們吃有機和地方，”她說。“他們的飲食通常不包含許多防腐劑或加工食品，這是一個偉大的方式來食用。”"
      blog_content5: "該植物為基礎的飲食單可以幫助抵消其他不健康的生活習慣 - 喜歡啤酒消費，說大衛萊亞爾，與得克薩斯州A 營養師“和放;”M健康科學中心。 “水果和蔬菜是美妙的我們，”他說。 “很多人奮鬥與獲得這些為我們的飲食規律。每天吃幾個發展幫助，即使他們是不是有機的，可以幫助我們平衡我們的飲食等方面較差。“"
      blog_content6: "此外，時髦的體力活動，往往避開一輛車自行車，Bogden說。 “意識到人們並不認為他們走路和騎自行車到處都是，”她說。 “有一個更大的熱量赤字，當你的積極的，這就是為什麼他們可以走出去更頻繁地吃，不會長胖。”"
