    blog:
      blog_diet: "Ŧħḗ Ħẏƥǿƈřīŧīƈȧŀ Ḓīḗŧ ǿƒ ŧħḗ Ħīƥşŧḗř" 
      blog_battle: "Ȧ ƀȧŧŧŀḗ ǿƒ ƀȧƈǿƞ ṽş. Ɓřŭşşḗŀş şƥřǿŭŧş" 
      blog_local: "Ħīƥşŧḗřş ȧřḗ ķƞǿẇƞ ŧǿ ḗȧŧ ŀǿƈȧŀ ȧƞḓ ǿřɠȧƞīƈ, ƀŭŧ ŧħḗẏ ȧŀşǿ ŧḗƞḓ ŧǿ īƞḓŭŀɠḗ īƞ ƀȧƈǿƞ ȧƞḓ ƈřȧƒŧ ƀḗḗř." 
      blog_group: "Ħīƥşŧḗřş, ǿƞƈḗ ȧ ɠřǿŭƥ ŧħȧŧ ǿƞŀẏ ŀīşŧḗƞḗḓ ŧǿ ŭƞḓḗřɠřǿŭƞḓ ḿŭşīƈ ȧƞḓ ḓḗřīḓḗḓ ŧħḗ ḿȧīƞşŧřḗȧḿ, ħȧṽḗ ƀḗƈǿḿḗ ȧ ƒǿřƈḗ īƞ ŧħḗ ƒǿǿḓ ẇǿřŀḓ – ŭřɠīƞɠ ǿŧħḗřş ŧǿ ḗȧŧ ħḗȧŀŧħẏ, ḗȧŧ ŀǿƈȧŀ ȧƞḓ ŧřḗȧŧ ƒǿǿḓ ẇīŧħ řḗşƥḗƈŧ." 
      blog_love: "Ẇħīŀḗ ḿȧƞẏ ħīƥşŧḗřş ŀǿṽḗ ŧǿ ḗȧŧ ħḗȧŀŧħẏ, ȧƞḓ ƥřīḓḗ ŧħḗḿşḗŀṽḗş ǿƞ ŧħḗīř ḓīḗŧ ǿƒ ǿřɠȧƞīƈ ƒǿǿḓş, ķǿḿƀŭƈħȧ ȧƞḓ ķȧŀḗ, ŧħḗẏ ȧŀşǿ ŀǿṽḗ ŧǿ īƞḓŭŀɠḗ īƞ ƈȧŀǿřīḗ-ħḗȧṽẏ ƈřȧƒŧ ƀḗḗř ȧƞḓ ƀȧƈǿƞ. Ȧƞḓ ẇħḗƞ īŧ ƈǿḿḗş ŧǿ ŧħḗīř ħḗȧŀŧħ, ƞŭŧřīŧīǿƞ ḗẋƥḗřŧş şȧẏ ŧħḗşḗ ŧẇǿ ŀīƒḗşŧẏŀḗş ḓḗƒīƞīŧḗŀẏ ḓǿƞ’ŧ ǿƒƒşḗŧ." 
      blog_zachary: "Ẑȧƈħȧřẏ Ŧŭƈķḗř, ȧ 27-ẏḗȧř-ǿŀḓ ƀȧřŧḗƞḓḗř ƒřǿḿ Ɓřǿǿķŀẏƞ, Ƞḗẇ Ẏǿřķ, īş ȧ şḗŀƒ-ḓḗşƈřīƀḗḓ ħīƥşŧḗř ẇħǿ ḓǿḗş ẏǿɠȧ, şħǿƥş řḗɠŭŀȧřŀẏ ȧŧ ŧħḗ Ŭƞīǿƞ Şɋŭȧřḗ ƒȧřḿḗřş ḿȧřķḗŧ ȧƞḓ ƀīķḗş ŧǿ ẇǿřķ. Ħḗ ȧŀşǿ ƀřḗẇş ħīş ǿẇƞ ƀḗḗř ȧƞḓ ƈŭřḗş ħīş ǿẇƞ ƀȧƈǿƞ.  ħḗ şȧẏş."
      blog_habits: "Ŧħḗ Ħḗȧŀŧħẏ Ħīƥşŧḗř Ħȧƀīŧş" 
      blog_conscious: "Ħīƥşŧḗřş ŧḗƞḓ ŧǿ ƀḗ ƈǿƞşƈīǿŭş ȧƀǿŭŧ ẇħȧŧ ŧħḗẏ ƥŭŧ īƞ ŧħḗīř ƀǿḓīḗş ȧƞḓ ǿƒŧḗƞ ḗȧŧ ȧ ƥřīḿȧřīŀẏ ƥŀȧƞŧ-ƀȧşḗḓ ḓīḗŧ, ẇħīƈħ īş ŀīƞķḗḓ ŧǿ ȧ řḗḓŭƈŧīǿƞ īƞ řīşķ ƒǿř ħḗȧřŧ ḓīşḗȧşḗ, ḓīȧƀḗŧḗş ȧƞḓ ǿŧħḗř ħḗȧŀŧħ ƥřǿƀŀḗḿş, şȧẏş Ķẏŀḗƞḗ Ɓǿɠḓḗƞ, ȧ řḗɠīşŧḗřḗḓ ḓīḗŧīŧīȧƞ ẇīŧħ Ƈŀḗṽḗŀȧƞḓ Ƈŀīƞīƈ."
      blog_plant: "Ŧħḗ ƥŀȧƞŧ-ƀȧşḗḓ ḓīḗŧ ȧŀǿƞḗ ƈȧƞ ħḗŀƥ ƈǿŭƞŧḗřȧƈŧ ǿŧħḗř ŭƞħḗȧŀŧħẏ ħȧƀīŧş – ŀīķḗ ƀḗḗř ƈǿƞşŭḿƥŧīǿƞ, şȧẏş Ḓȧṽīḓ Ŀḗȧŀ​, ȧ ƞŭŧřīŧīǿƞīşŧ ẇīŧħ ŧħḗ Ŧḗẋȧş Ȧ&amp;Ḿ Ħḗȧŀŧħ Şƈīḗƞƈḗ Ƈḗƞŧḗř​."
      blog_active: "Ƥŀŭş, ħīƥşŧḗřş ȧřḗ ƥħẏşīƈȧŀŀẏ ȧƈŧīṽḗ, ǿƒŧḗƞ ḗşƈħḗẇīƞɠ ȧ ƈȧř ƒǿř ȧ ƀīķḗ, Ɓǿɠḓḗƞ şȧẏş. " 
    