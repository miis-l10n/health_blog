    blog:
      blog_title: "嬉皮人伪善的饮食模式"
      blog_sub_title: "培根的战斗与芽甘蓝"
      blog_figcaption: "嬉皮士都知道吃本地和有机的，但他们也往往沉迷於燻肉和精酿啤酒。"
      blog_author: "阿米尔汗撰写"
      blog_date: "十月. 20日, 2014年 | 东部时间 下午 12:04"
      blog_content1: "嬉皮士，一旦一组只听地下音乐和嘲笑的主流，已成为世界食品的力量 - 敦促其他人吃的健康，吃的地方并把食物与尊重。"
      blog_content2: "虽然许多时尚人士喜欢吃健康，并引以为豪的有机食品，红茶菌和羽衣甘蓝他们的饮食，他们也喜欢沉迷於热量的重精酿啤酒和燻肉。当谈到自己的健康，营养专家说，这两种生活方式绝对不会抵消。"
      blog_content3: "扎卡里·塔克，一个27岁的调酒师来自纽约布鲁克林，是一个自我描述时髦谁做瑜伽，定期商店在联合广场农贸市场和自行车上班。他还酿造自己的啤酒，并治癒了自己的培根。 “我爱吃，”他说。“我经常锻鍊身体，吃吨的水果和蔬菜，所以如果我想经常有几块腊肉或喝一些当地的啤酒，我不认为这会杀了我。”"
      blog_header: "健康嬉皮士的饮食习惯"
      blog_content4: "嬉皮士往往是意识什么，他们把自己的身体，经常吃，主要以植物为基础的饮食，这是与减少风险的心脏疾病，糖尿病和其他健康问题，说Kylene Bogden，与克利夫兰诊所的注册营养师。 “这个群体的好处是，他们吃有机和地方，”她说。“他们的饮食通常不包含许多防腐剂或加工食品，这是一个伟大的方式来食用。”"
      blog_content5: "该植物为基础的饮食单可以帮助抵消其他不健康的生活习惯 - 喜欢啤酒消费，说大卫莱亚尔，与得克萨斯州A 营养师“和放;”M健康科学中心。 “水果和蔬菜是美妙的我们，”他说。 “很多人奋斗与获得这些为我们的饮食规律。每天吃几个发展帮助，即使他们是不是有机的，可以帮助我们平衡我们的饮食等方面较差。“"
      blog_content6: "此外，时髦的体力活动，往往避开一辆车自行车，Bogden说。 “意识到人们并不认为他们走路和骑自行车到处都是，”她说。 “有一个更大的热量赤字，当你的积极的，这就是为什么他们可以走出去更频繁地吃，不会长胖。”"
